<h3>{{_('Delete existing records')}}</h3>
<div class="col-md-9">
<form id="delete-form"
  class="dataset-form dataset-resource-form form-horizontal" method="post"
  action='{% url_for
    controller='ckanext.recombinant.controller:UploadController',
    action='delete_records', id=pkg.id, resource_id=res.id %}'>

  <div class="form-group control-medium {% if errors %}has-error{% endif %}">
    <label for="bulk-delete-field" class="required" aria-required="true">
      {{- h.recombinant_primary_key_fields(res.name)|join(', ', 'label') -}}:

      <strong aria-required="true" class="required">{{ _('(required)') }}</strong>
    </label>
    <textarea required
      class="form-control"
      type="input"
      name="bulk-delete"
      id="bulk-delete-field"
      placeholder="{%- for f in h.recombinant_primary_key_fields(res.name) -%}
        {{- f.label }} 1
        {%- if not loop.last -%}, {% endif -%}
      {%- endfor -%}"
      >{% if filters %}{{ filters.get('bulk-delete', '') }}{% endif %}</textarea>
      {% if errors %}
        <span class="span-3 text-danger">
          {% for error in errors %}
            {{ error }}
          {% endfor %}
        </span><br />
      {% endif %}
      <small class="text-info">{{ _('Enter one record per line') }}</small>
    </div>
  <div>
  </div>
  <div class="form-actions form-group">
    <input class="btn btn-primary" type="submit" value="{{_('Delete')}}"/>
  </div>
</form>
</div>
